<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">

  <title>GTPTradeApp Logout</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/signin.css" rel="stylesheet">

  <!-- For Login Redirection -->
  <script>
    if (localStorage.getItem("auth") != null ){
      window.location = "./dashboard.html";
    }
  </script>
  
  <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
  <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
  <!-- <script src="../../assets/js/ie-emulation-modes-warning.js"></script>-->

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
</head>

<body>
  <div ng-app="myApp" ng-controller="LogoutCtrl">
    <div class="container">
      <div class="row">
        <div class="form-signin">
          <h2 style="">Logout Successfully!</h2>
          <h4 style=""> Will jump to login page in {{secondLeft}} s.</h4>
          <div><br></div>
          <button type="submit" class="btn btn-lg btn-primary btn-block btn-margin" ng-click="JumpToLogin()">Login again</button>
        </div>
      </div>
    </div>
  </div>

  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script src="js/ie10-viewport-bug-workaround.js"></script>
  <script src="js/angular.min.js"></script>
  <script src="js/logout.js"></script>  

</body>
</html>
